<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="IoT Desalinasi" />

  <!-- Favicon - SVG for better scaling -->
  <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />

  <!-- Fallback PNG favicons for browsers that don't support SVG -->
  <link rel="icon" type="image/png" sizes="192x192" href="/src/assets/icons/icon-x192.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/src/assets/icons/icon-x96.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/src/assets/icons/icon-x48.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/icons/icon-x48.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/icons/icon-x48.png" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="192x192" href="/src/assets/icons/icon-x192.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="IoT Desalinasi Monitoring System - Real-time sensor monitoring for 6 compartments" />
  <title>IoT Monitor - Desalinasi System</title>
</head>

<body>
  <div id="root"></div>
  
  <!-- PWA Service Worker Registration -->
  <script>
    // Register service worker for PWA offline support
    // IMPORTANT: PWA requires HTTPS (except localhost) for install prompt & service worker
    if ('serviceWorker' in navigator) {
      const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      
      if (!isSecure) {
        console.warn('[PWA] ⚠️ Running on HTTP - PWA install prompt will NOT appear.');
        console.warn('[PWA] Setup HTTPS with Let\'s Encrypt for full PWA support.');
        console.warn('[PWA] Run on VPS: sudo certbot --nginx -d yourdomain.com');
      }
      
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('[PWA] Service Worker registered successfully:', registration);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute
          })
          .catch(error => {
            console.error('[PWA] Service Worker registration failed:', error);
          });
      });
      
      // Listen for controller change (new SW activated)
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }
    
    // Install prompt handling for PWA install button
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('[PWA] Install prompt deferred - ready to show install button');
      // Store in window for app to use
      window.deferredInstallPrompt = deferredPrompt;
    });
    
    // Track app installation
    window.addEventListener('appinstalled', () => {
      console.log('[PWA] App was installed successfully');
      deferredPrompt = null;
      // Clear the deferred prompt
      window.deferredInstallPrompt = null;
    });
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
